<section data-ng-init="prepareCreate()">
<h1>Create New ToDo</h1>
<hr/>
<form data-ng-submit="save()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" title="" data-ng-model="todo.title"/>
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea class="form-control" title="" data-ng-model="todo.content"></textarea>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-default">Save</button>
  </div> 
</form>
</section>
